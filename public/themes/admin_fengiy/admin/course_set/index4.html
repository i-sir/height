<include file="public@header"/></head>
<body xmlns="http://www.w3.org/1999/html">
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index4',['pid'=>$pid,'class_id'=>$class_id,'params'=>$params])}">收费配置</a></li>

        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/course_set/add')">
            <li><a href="{:url('add',['pid'=>$pid,'class_id'=>$class_id,'params'=>$params])}">添加</a></li>
        </if>

    </ul>

    <form class="well form-inline margin-top-20 layui-form ajax-form w-form-search" method="get" autocomplete="off">
        关键字：
        <div class="form-group layui-form">
            <div class="layui-form-item" style="margin-bottom: 0 !important;">
                <div class="col-md-12">
                    <div class="layui-inline">
                        <input type="text" class="form-control" name="keyword" style="width: 180px;"
                               value="{:input('request.keyword/s','')}" placeholder="请输关键字搜索">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="layui-btn" style="margin-left: 10px">搜索</button>
        <a class="layui-btn layui-bg-red" href="{:url('index4',['pid'=>$pid,'class_id'=>$class_id,'params'=>$params])}">清空</a>


        <!--        <a class="layui-btn layui-bg-blue ajax-export" href="javascript:;">导出</a>-->

        <!-- 如有导出需把  筛选条件在这里用input回显,input需隐藏-->
        <input type="hidden" name="is_export" class="is_export" value="0">
        <input type="hidden" name="pid" value="{$pid}">
        <input type="hidden" name="class_id" value="1">

        <br>
        <br>
        <p style="color: red;">如设置费用,优先按照设置费用标准</p>
    </form>


    <form class="js-ajax-form" method="post" autocomplete="off">

        <br>
        <div class="table-actions">


        </div>


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th style="">ID</th>
                <th style="">课程</th>
                <th style="">标题</th>
                <th style="">价格</th>
                <th style="">创建时间</th>

                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id|default=''}</td>  <!--本我-->
                    <td>{$vo.course_names|default=''}</td>  <!--course_ids-->
                    <td>{$vo.name|default=''}</td>  <!--标题-->
                    <td>{$vo.price|default=''}</td>  <!--价格-->
                    <td>{:isset($vo.create_time) && $vo.create_time > 10000 ? date('Y-m-d H:i:s', $vo.create_time) :
                        ''}
                    </td>  <!--创建时间-->
                    <td>
                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/course_set/edit')">
                            <a class="layui-btn layui-btn-primary layui-border-green layui-btn-xs"
                               href="{:url('edit',['id'=>$vo.id,'pid'=>$pid,'class_id'=>$class_id,'page'=>$page,'params'=>$params])}">编辑</a>
                        </if>
                        <if condition="cmf_auth_check(cmf_get_current_admin_id(),'admin/course_set/delete')">
                            <a class="layui-btn layui-btn-primary layui-border-red layui-btn-xs js-ajax-delete"
                               href="{:url('delete',['id'=>$vo.id,'pid'=>$pid,'class_id'=>$class_id,'page'=>$page,'params'=>$params])}">删除</a>
                        </if>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

    <div class="pagination">{$pagination|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>


<!--修改状态|导出|搜索  js代码-->
<script>

    //开关板块
    layui.use(['layer', 'form', 'slider'], function () {
        var layer = layui.layer, form = layui.form;


    });

    //修改状态
    function batchPost(id, field, value) {
        $.ajax({
            url: "{:url('batch_post')}",
            type: "POST",
            data: {id: id, [field]: value},
            success: function (res) {
                if (res.code === 1) {
                    layer.msg(res.msg, {icon: 1});

                    //默认关闭刷新页面
                    // let time1 = setInterval(function () {
                    //     //页面自动刷新
                    //     location.reload();
                    // }, 500);
                } else {
                    layer.msg(res.msg, {icon: 7});
                }
            }
        });
    }


    //导出
    $(".ajax-export").click(function () {
        //alert("正在开发中...");
        $(".is_export").val(1);
        $(".ajax-form").submit();
        $(".is_export").val(0);
        return false;
    });

    //搜索
    $(".bt_search").click(function () {
        $(".w-form-search").removeAttr('action');
        $(".w-form-search").attr('action', "/index.html");
        $(".w-form-search").submit();
    });
</script>
