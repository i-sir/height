<input type="hidden" name="class_id" class="form-control post-params item-left" value="{$class_id|default=''}">


<!--名称-->
<div class="form-group">
    <label class="col-sm-2 control-label">名称:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="name" class="form-control post-params item-left" value="{$name|default=''}">
    </div>
</div>

<!--名称-->
<div class="form-group">
    <label class="col-sm-2 control-label">价格:</label>
    <div class="layui-input-block col-sm-6">
        <input type="number" name="price" min="0.01" class="form-control post-params item-left"
               value="{$price|default=''}">
    </div>
</div>

<!--佣金-->
<div class="form-group">
    <label class="col-sm-2 control-label">直推佣金:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="commission" class="form-control post-params item-left"
               value="{$commission|default='0'}">
    </div>
</div>

<!--佣金-->
<div class="form-group">
    <label class="col-sm-2 control-label">间推佣金:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="commission2" class="form-control post-params item-left"
               value="{$commission2|default='0'}">
    </div>
</div>


<!--介绍-->
<div class="form-group">
    <label class="col-sm-2 control-label">介绍:</label>
    <div class="layui-input-block col-sm-6">
                                <textarea rows="4" class="form-control post-params item-left" cols="60"
                                          name="introduce">{$introduce|default=''}</textarea>
    </div>
</div>


<!--总天数-->
<div class="form-group">
    <label class="col-sm-2 control-label">总天数:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="total_day" class="form-control post-params item-left" value="{$total_day|default=''}">
    </div>
</div>


<!--虚拟人数-->
<div class="form-group">
    <label class="col-sm-2 control-label">虚拟人数:</label>
    <div class="layui-input-block col-sm-6">
        <input type="number" class="form-control post-params item-left" name="virtual_number"
               value="{$virtual_number|default=''}">
    </div>
</div>
