 <include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-sm-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'pid'=>$pid,'course_id'=>$course_id,'params'=>$params])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'page'=>$page,'pid'=>$pid,'course_id'=>$course_id,'params'=>$params])}">


        



            <!--课程id-->            <div class="form-group">
                <label class="col-sm-2 control-label">课程id:</label>
                <div class="layui-input-block col-sm-6">
                                                {$course_id|default=''}                                    </div>
            </div>






        



            <!--名称-->            <div class="form-group">
                <label class="col-sm-2 control-label">名称:</label>
                <div class="layui-input-block col-sm-6">
                                                {$name|default=''}                                    </div>
            </div>






        



            <!--介绍-->            <div class="form-group">
                <label class="col-sm-2 control-label">介绍:</label>
                <div class="layui-input-block col-sm-6">
                                            {$introduce|default=''}                </div>
            </div>






        



            <!--描述-->            <div class="form-group">
                <label class="col-sm-2 control-label">描述:</label>
                <div class="layui-input-block col-sm-6">
                                                {$description|default=''}                                    </div>
            </div>






        



            <!--总分钟数-->            <div class="form-group">
                <label class="col-sm-2 control-label">总分钟数:</label>
                <div class="layui-input-block col-sm-6">
                                                {$total_minute|default=''}                                    </div>
            </div>






        



            <!--组数-->            <div class="form-group">
                <label class="col-sm-2 control-label">组数:</label>
                <div class="layui-input-block col-sm-6">
                                                {$min_group|default=''}                                    </div>
            </div>






        



            <!--组数-->            <div class="form-group">
                <label class="col-sm-2 control-label">组数:</label>
                <div class="layui-input-block col-sm-6">
                                                {$max_group|default=''}                                    </div>
            </div>






        



            <!--动作要领-->            <div class="form-group">
                <label class="col-sm-2 control-label">动作要领:</label>
                <div class="layui-input-block col-sm-6">
                                                {$action|default=''}                                    </div>
            </div>






        



            <!--课程介绍-->            <div class="form-group">
                <label class="col-sm-2 control-label">课程介绍:</label>
                <div class="layui-input-block col-sm-6">
                                                <script type="text/plain" id="content" name="content">{:cmf_replace_content_file_url(htmlspecialchars_decode($content))}                            </script>
                            <script type="text/javascript">
                                //编辑器路径定义
                                var editorURL = GV.WEB_ROOT;
                            </script>
                            <script type="text/javascript" src="/static/js/ueditor/ueditor.config.js?v=00001"></script>
                            <script type="text/javascript" src="/static/js/ueditor/ueditor.all.min.js"></script>
                            <!--编辑器支持秀米-->
                            <script type="text/javascript" src="/static/js/ueditor/xiumi/xiumi-ue-dialog-v5.js"></script>
                            <link rel="stylesheet" type="text/css" href="/static/js/ueditor/xiumi/xiumi-ue-v5.css" />
                            <script type="text/javascript">
                                $(function () {
                                    editorcontent = new baidu.editor.ui.Editor();
                                    editorcontent.render('content');
                                    try {
                                        editorcontent.sync();
                                    } catch (err) {
                                    }
                                });
                            </script>
                                        </div>
            </div>






        



            <!--参加人数-->            <div class="form-group">
                <label class="col-sm-2 control-label">参加人数:</label>
                <div class="layui-input-block col-sm-6">
                                                <input type="number" class="form-control post-params item-left" name="attend_number"
                                   value="{$attend_number|default=''}">
                                        </div>
            </div>






        



            <!--虚拟人数-->            <div class="form-group">
                <label class="col-sm-2 control-label">虚拟人数:</label>
                <div class="layui-input-block col-sm-6">
                                                <input type="number" class="form-control post-params item-left" name="virtual_number"
                                   value="{$virtual_number|default=''}">
                                        </div>
            </div>






        



            <!--显示:1是,2否-->            <div class="form-group">
                <label class="col-sm-2 control-label">显示:</label>
                <div class="layui-input-block col-sm-6">
                                                {$is_show_name|default=''}                                    </div>
            </div>






        



            <!--排序-->            <div class="form-group">
                <label class="col-sm-2 control-label">排序:</label>
                <div class="layui-input-block col-sm-6">
                                                {$list_order|default=''}                                    </div>
            </div>






        

        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
