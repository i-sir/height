 <include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-sm-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'pid'=>$pid,'params'=>$params])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'page'=>$page,'pid'=>$pid,'params'=>$params])}">


        



            <!--用户id-->            <div class="form-group">
                <label class="col-sm-2 control-label">用户信息:</label>
                <div class="layui-input-block col-sm-6">
                                                <if condition='!empty($user_info)'>
<div style="display: flex;align-items: center;">
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($user_info.avatar)}');">
<img class='img-rounded' src='{:cmf_get_asset_url($user_info.avatar)}' style='height:40px;'>
</a>
<div style="margin-left: 6px;">
<p ondblclick="copyContent('{$user_info.openid}')">{$user_info.nickname}({$user_info.id})</p>
<p>{$user_info.phone}</p>
</div>
</div>
<else/>
已删除
</if>
                </div>
            </div>






        



            <!--身份标识 openid-->            <div class="form-group">
                <label class="col-sm-2 control-label">身份标识 openid:</label>
                <div class="layui-input-block col-sm-6">
                                                {$openid|default=''}                                    </div>
            </div>






        



            <!--姓名-->            <div class="form-group">
                <label class="col-sm-2 control-label">姓名:</label>
                <div class="layui-input-block col-sm-6">
                                                {$usernmae|default=''}                                    </div>
            </div>






        



            <!--手机号-->            <div class="form-group">
                <label class="col-sm-2 control-label">手机号:</label>
                <div class="layui-input-block col-sm-6">
                                                {$phone|default=''}                                    </div>
            </div>






        



            <!--地址-->            <div class="form-group">
                <label class="col-sm-2 control-label">地址:</label>
                <div class="layui-input-block col-sm-6">
                                                {$address|default=''}                                    </div>
            </div>






        



            <!--合作方向-->            <div class="form-group">
                <label class="col-sm-2 control-label">合作方向:</label>
                <div class="layui-input-block col-sm-6">
                                                {$direction|default=''}                                    </div>
            </div>






        

        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
